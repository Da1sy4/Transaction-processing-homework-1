<!DOCTYPE html>
<!--
Program name- Cura Cardiology Clinic patient form.html 
Name- Daisy Que
date created-2/24/2026
version 1.0-2/24/26, 2.0-2/25/26,
Description- This document will be a form for a cardiology clinic that asks the patient to create a portal acount and asks them about their heart condition
The background color will be light blue and the header will be a blue that is slightly darker than the light blue background color. 
The font will be times new roman.
The first section of the form will ask the patient to create an account by putting in their first name, middle initial, and last name, as well as their ssn,
DOB,and gender.
-->
<html lang="en">  
  <head>
    <link rel="stylesheet" href="styles.css"> <!-- link to the css file-->
    <title> New patient registration|Cura Cardiology Clinic </title> <!-- this will display the text on the tab-->
  </head>
  <body> <!-- start of whole body-->
    <header> <!-- start of header-->
      <table width="100%">
        <tr>
          <td valign="top" align="left" width="25%">
             <div class="image"> 
                <img align="center" src=" black heart.jpg" alt="Cura Core logo" width="70px" ID="logo"/>  <!--logo image tag-->           
             </div>  
          </td>

          <td>
            <h2>Cura Cardiology Clinic</h2>
         </td>

          <td valign="bottom" align="right" width="30%"> 
           Today's Date:<span id="today"></span> <!-- dynamic date, refers to javascript--> 
          </td>  
        </tr>
      </table>  
    </header> <!-- end of header-->
<hr>  
<!-- where form begins-->
<form action="thanks.html">
    <center>
      <div class="format"> <!--reference later in css file-->
        <table>
          <tr>
             <th colspan="4">Create Patient Account</th>
          </tr>
          <!---create patient account section starts here-->
          <tr>  
           <td class="td1"><label for="fname">First Name:</label></td>
           <td>
             <input 
             type="text"
             name="fname"
             id="fname"
             maxlength="30"
             required
             title="Enter first name"
             placeholder="ie.Daisy">
           </td>
          </tr>

          <tr> <!---enter middle initial-->
           <td class="td1"><label for="mini">Middle Initial:</label></td>
           <td>
             <input 
             type="text"
             name="mini"
             id="mini"
             maxlength="1"
             required
             title="Enter middle initial"
             placeholder="ie.R">
           </td>
          </tr>

          <tr> <!--last name-->
           <td class="td1"><label for="lname">Last Name:</label></td>
           <td>
             <input 
             type="text"
             name="lname"
             id="lname"
             maxlength="30"
             required
             title="Enter last name"
             placeholder="ie.Que">
           </td>
          </tr>

          <tr>
            <td class="td1"><label for="pgender"><Patient Gender:></label></td>
            <td>
              <input
                type="radio"
                id="g1"
                name="pgender"
                value="Male" />
                Male 
            <input
                type="radio"
                id="g2"
                name="pgender"
                value="Female" />
               Female
            <input
                type="radio"
                id="g3"
                name="pgender"
                value="Other" />
                Other
            </td> 
          </tr>
        </table>
      </div> 
    </center>
</form> 

  </body> <!--- end of whole body-->
</html>
